apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver-deploy
  labels:
    app: http-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: http-server-zkyy66
        image: docker.io/zkyy66/http_serverv:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
